<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login - {EmpregaElas}</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600&family=Roboto:wght@300;400;500;700&display=swap">
        <link rel="stylesheet" href="assets/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
<body>
    <header>
        ##Inserir header
    </header>

    <main>
        <div class="container h-100">
            <div class="row h-100">
                <div class="form-container-acesso d-flex justify-content-center align-items-center h-100">
                    <form id="login">
                        <div class="mb-3">
                            <label for="email">E-mail de cadastro:</label>
                            <input class="form-control" id="email" type="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="senha">Senha:</label>
                            <input class="form-control" id="senha" type="password" name="senha" required>
                        </div>
                        <div class="mt-1">
                            <input type="submit" value="Entrar">
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </main>

    <footer>
        ##Inserir footer
    </footer>
    
</body>
</html>
