<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Criar uma conta - {EmpregaElas}</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600&family=Roboto:wght@300;400;500;700&display=swap">
        <link rel="stylesheet" href="assets/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
<body>
    <header>
        ##Inserir header
    </header>

    <main>
        <div class="container h-100">
            <div class="row h-100">
                <div class="form-container-acesso cadastro d-flex justify-content-center align-items-center h-100">
                    <form id="cadastro-candidata">
                        <div class="mb-3">
                            <label for="nome-candidata">Qual o seu nome completo?</label>
                            <input class="form-control" id="nome-candidata" type="text" name="nome-candidata" placeholder="Nome completo" required>
                        </div>
                        <div class="mb-3">
                            <label for="cpf">Informa pra gente o seu CPF:</label>
                            <input class="form-control" id="cpf" type="text" name="cpf" placeholder="Coloca apenas os números, tá?" required>
                        </div>
                        <div class="mb-3">
                            <label for="email-candidata">E qual o seu e-mail?</label>
                            <input class="form-control" id="email-candidata" type="email" name="email-candidata" placeholder="Aquele e-mail que você mais acessa!" required>
                        </div>
                        <div class="mb-3">
                            <label for="senha-candidata">Agora crie uma senha bem segura:</label>
                            <input class="form-control senha" id="senha-candidata" type="password" name="senha-candidata" placeholder="Não informe sua senha pra ninguém, ok?" required>
                        </div>
                        <div class="pt-1">
                            <input type="submit" value="Iniciar Cadastro">
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </main>

    <footer>
        ##Inserir footer
    </footer>
    
</body>
</html>
