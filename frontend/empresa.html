<body>
    <header>

    <main>
        <div class="container h-100">
            <div class="row h-100">
                <div class="form-container-acesso cadastro d-flex justify-content-center align-items-center h-100">                    
                    <form id="cadastro-empresa" method="post" action="/">
                        <div class="mb-3">
                            <label for="cpf-empresa">Informe o CNPJ:</label>
                            <input class="form-control" id="cnpj" type="text" name="cnpj" placeholder="Apenas nÃºmeros" required>
                        </div>
                        <div class="mb-3">
                            <label for="email-empresa">informe o e-mail de contato:</label>
                            <input class="form-control" id="email-empresa" type="email" name="email-empresa" placeholder="E-mail" required>
                        </div>
                        <div class="mb-3">
                            <label for="senha-empresa">Crie uma senha:</label>
                            <input class="form-control senha" id="senha-empresa" type="password" name="senha-empresa" placeholder="Insira uma senha" required>
                        </div>
                        <div class="pt-1">
                            <input type="submit" value="Iniciar Cadastro">
                        </div>
                    </form>                       
                </div>
            </div>
        </div>
